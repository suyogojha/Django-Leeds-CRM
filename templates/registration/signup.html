{% extends 'base.html' %}

{% load tailwind_filters %}
{% block content %}

<div class="max-w-lg mx-auto">


    <form action="" method="POST" class="mt-5">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="w-full text-white bg-blue-500 hover:blue-600 px-3 py-1 rounded-md" type="submit">SignUp</button>
    </form>
    <div class="py-5 border-t border-gray-200 mt-5">
        <a class="hover:text-blue-500" href="{% url 'login' %}">Already have an account?</a>
    </div>
</div>








{% endblock content %}
